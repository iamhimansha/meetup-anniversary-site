<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1 Year Anniversary ðŸ’–</title>
  <style>
    body {
      background: linear-gradient(to right, #ffe6f0, #ffe6cc);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
      animation: fadeIn 2s ease-in-out;
      z-index: 1;
    }

    h1 {
      color: #ff66b2;
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 20px;
    }

    button {
      background-color: #ff66b2;
      color: white;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff3385;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .confetti {
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: pink;
      border-radius: 50%;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Happy 1-Year Anniversary! ðŸŽ‰ðŸ’•</h1>
    <p>
      It's been a beautiful year since we first met. <br>
      Thank you for filling my life with love, smiles, and unforgettable memories. <br>
      Here's to many more years together! ðŸ’‘âœ¨
    </p>
    <button onclick="celebrate()">Celebrate ðŸ’–</button>
  </div>

  <script>
    function celebrate() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-20px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
        confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 6000);
      }

      alert("I love you more every day! ðŸ’•");
    }
  </script>

</body>
</html>
