    .love-letter {

      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .love-letter::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      z-index: -1;
    }

    .love-letter-content {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
