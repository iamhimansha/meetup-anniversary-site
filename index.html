<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our 1 Year Anniversary ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fff0f5, #ffe4e1);
      font-family: 'Segoe UI', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .card {
      background-color: white;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
      z-index: 1;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 2.5em;
      color: #d6336c;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2em;
      color: #444;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      background-color: #d6336c;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c2185b;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Petal styles */
    .petal {
      position: absolute;
      width: 20px;
      height: 20px;
      background-image: url('https://i.imgur.com/9FosYVF.png'); /* rose petal image */
      background-size: cover;
      opacity: 0.8;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Happy 1-Year Anniversary! ðŸŒ¹</h1>
    <p>
      One year ago today, fate brought us together. <br>
      Since then, every moment with you has been a fairytale. <br>
      Thank you for the love, laughter, and magic. ðŸ’ž
    </p>
    <button onclick="startCelebration()">Shower with Roses ðŸŒ¹</button>
  </div>

  <script>
    function startCelebration() {
      for (let i = 0; i < 40; i++) {
        const petal = document.createElement('div');
        petal.classList.add('petal');
        petal.style.left = Math.random() * 100 + 'vw';
        petal.style.animationDuration = (4 + Math.random() * 3) + 's';
        petal.style.opacity = Math.random() * 0.8 + 0.2;
        document.body.appendChild(petal);

        setTimeout(() => petal.remove(), 8000);
      }

      alert("Here's to many more petals and years together! ðŸ’–");
    }
  </script>

</body>
</html>
